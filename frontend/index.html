<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CloudNote â€“ Realtime Collaboration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">CloudNote</h1>
    <div id="note-controls" class="flex justify-between mb-4">
      <button onclick="createNote()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">New Note</button>
      <input id="join-id" placeholder="Enter Note ID" class="border px-2 py-1 rounded" />
      <button onclick="joinNote()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Join Note</button>
    </div>
    <div id="note-ui" class="hidden">
      <p class="mb-2 text-sm text-gray-500">Note ID: <span id="note-id" class="font-mono text-xs text-blue-700"></span></p>
      <textarea id="note" class="w-full h-40 p-3 border rounded resize-none"></textarea>
      <div class="flex justify-between items-center mt-3">
        <div>
          <input id="invite-email" type="email" placeholder="Invite by email" class="border px-2 py-1 rounded">
          <button onclick="invite()" class="ml-2 bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-3 rounded">Invite</button>
        </div>
        <button onclick="summarize()" class="bg-purple-500 hover:bg-purple-600 text-white py-1 px-4 rounded">Summarize</button>
      </div>
      <p class="mt-4 text-sm text-gray-600"><strong>Summary:</strong> <span id="summary" class="text-gray-800"></span></p>
    </div>
  </div>

  <script>
    let socket;
    let noteId = "";

    function createNote() {
      fetch("/api/note/create", { method: "POST" })
        .then(res => res.json())
        .then(data => {
          noteId = data.noteId;
          openNoteUI();
        });
    }

    function joinNote() {
      noteId = document.getElementById("join-id").value;
      if (noteId) openNoteUI();
    }

    function openNoteUI() {
      document.getElementById("note-ui").classList.remove("hidden");
      document.getElementById("note-id").textContent = noteId;
      connectWebSocket();
    }

    function connectWebSocket() {
      socket = new WebSocket(`wss://${location.host}/ws/${noteId}`);

      socket.onmessage = (event) => {
        const { content } = JSON.parse(event.data);
        document.getElementById("note").value = content;
      };

      document.getElementById("note").addEventListener("input", (e) => {
        const content = e.target.value;
        socket.send(JSON.stringify({ content }));
      });
    }

    function invite() {
      const email = document.getElementById("invite-email").value;
      fetch(`/api/note/${noteId}/invite`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      }).then(() => alert("Collaborator invited!"));
    }

    function summarize() {
      const content = document.getElementById("note").value;
      fetch("/api/summary", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      })
      .then(res => res.json())
      .then(data => document.getElementById("summary").textContent = data.summary);
    }
  </script>
</body>
</html>
